name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
        name: Install dependencies

      - run: npm run lint
        name: Lint

      - run: npm run build
        name: Build (vite)

      - name: Package app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --${{ startsWith(matrix.os, 'ubuntu') && 'linux' || (startsWith(matrix.os, 'windows') && 'win' || 'mac') }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - uses: actions/upload-artifact@v4
        with:
          name: vibelayer-${{ matrix.os }}
          path: dist/**/*
