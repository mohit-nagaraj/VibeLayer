name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (vite)
        run: npm run build

      - name: Package app
        uses: electron-builder/action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --${{ startsWith(matrix.os, 'ubuntu') && 'linux' || (startsWith(matrix.os, 'windows') && 'win' || 'mac') }}

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibelayer-${{ matrix.os }}
          path: dist/**/*
